<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>User REST service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wingcss/0.1.8/wing.min.css"/>
    <!-- Load AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module("UserManagement", []);

        //Controller Part
        app.controller("UserManagementController", function ($scope, $http) {

            //Initialize page with default data which is blank in this example
            $scope.users = [];

            $scope.form = {
                name: "",
                description: ""
            };

            //Now load the data from server
            _refreshPageData();

            //HTTP POST methods for add users
            $scope.add = function () {
                let data = { "username": $scope.form.username,
                            "email": $scope.form.email,
                            "role":  $scope.form.role
                    };

                $http({
                    method: "POST",
                    url: '/users',
                    data: angular.toJson(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(_success, _error);
            };

            /* Private Methods */
            //HTTP GET- get all users collection
            function _refreshPageData() {
                $http({
                    method: 'GET',
                    url: '/users'
                }).then(function successCallback(response) {
                    $scope.users = response.data;
                }, function errorCallback(response) {
                    console.log(response.statusText);
                });
            }

            function _success(response) {
                _refreshPageData();
                _clearForm();
            }

            function _error(response) {
                alert(response.data.message || response.statusText);
            }

            //Clear the form
            function _clearForm() {
                $scope.form.name = "";
                $scope.form.description = "";
            }
        });
    </script>
</head>
<body ng-app="UserManagement" ng-controller="UserManagementController">

<div class="container">
    <h1>REST Service - User</h1>

    <h3>Add a user</h3>
    <form ng-submit="add()">
        <div class="row">
            <div class="col-6"><input type="text" placeholder="Username" ng-model="form.username" size="60"/></div>
        </div>
        <div class="row">
            <div class="col-6"><input type="text" placeholder="Email" ng-model="form.email" size="60"/></div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="role"> Single select: </label>
                <select name="role" id="role" ng-model="form.role">
                    <option value="admin">Admin</option>
                    <option value="CUSTOMER">Customer</option>
                    <option value="AGENT">Agent</option>
                </select>
            </div>
        </div>
        <input type="submit" value="Save"/>
    </form>

    <h3>User List</h3>
    <div class="row">
        <div class="col-2">Username</div>
        <div class="col-2">Email</div>
        <div class="col-3">Role</div>
        <div class="col-5">User ID</div>
    </div>
    <div class="row" ng-repeat="user in users">
        <div class="col-2">{{ user.username }}</div>
        <div class="col-2">{{ user.email }}</div>
        <div class="col-3">{{ user.role }}</div>
        <div class="col-5">{{ user.userId }}</div>
    </div>
</div>

</body>
</html>
